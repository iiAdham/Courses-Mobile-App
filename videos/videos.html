<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="/vendors/Font Awesome/all.min.css">
    <!-- BOOTSTRAP RTL -->
    <link rel="stylesheet" href="/vendors/Bootstrap/bootstrap.rtl.min.css">
    <!-- DARK STYLING -->
    <link rel="stylesheet" href="videosDark.css">
    <!-- LIGHT STYLING -->
    <!-- <link rel="stylesheet" href="videosLight.css"> -->
</head>

<body>
    <div class="myContainer mt-5">
        <p class="text-light fs-13 fw-bolder">15% من المنهج اكتمل</p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 15%"></div>
        </div>

        <div class="accordions mt-4">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            <i class="fa-solid fa-bookmark me-2 text-light"></i> الاسبوع الأول
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="d-flex align-items-center position-relative mb-3">
                                <div class="w-50 me-2 position-relative">
                                    <img src="/imgs/1.webp" class="img-fluid" alt="">
                                </div>
                                <div class="row">
                                    <h4 class="m-0 text-light">المساء لخليل مطران
                                    </h4>
                                    <p class="m-0 my-text">شرح</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendors/Bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
